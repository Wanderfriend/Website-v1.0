                        <div class="form-group">
                            <label for="signup-username" class="control-label">Username</label>
                            <input type="text" class="form-control" id="signup-username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email" class="control-label">Email</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password" class="control-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm" class="control-label">Confirm password</label>
                            <input type="password" class="form-control" id="signup-confirm" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
